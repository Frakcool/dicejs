<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Simple Roll Dice Javascript</title>
	<link rel="stylesheet" href="style.css">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author"	content="José D. Gutiérrez - @jupitense">
</head>
<body>
	<section id="app">
		<div id="dice">
			<div class="point" id="first"></div>
			<div class="point" id="second"></div>
			<div class="point" id="third"></div>
			<div class="point" id="fourth"></div>
			<div class="point" id="fifth"></div>
			<div class="point" id="sixth"></div>
			<div class="point" id="seventh"></div>
			<div class="point" id="eighth"></div>
			<div class="point" id="ninth"></div>
		</div>
		<div id="control">
			<input type="button" id="button" value="Roll Dice!">
		</div>
	</section>
	<script src="anime.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
